[package]
name = "solana-exporter"
description = "Prometheus exporter for the Solana validator"
version = "0.2.0"
authors = ["Vladimir Komendantskiy <komendantsky@gmail.com>"]
repository = "https://github.com/vkomenda/solana-exporter"
license = "Apache-2.0"
readme = "README.md"
edition = "2018"

[dependencies]
clap = "^2.33.3"
env_logger = "^0.8.3"
log = "^0.4"
prometheus_exporter = "^0.8"
solana-client = "^1.6.6"
solana-sdk = "^1.6.6"
sled = "^0.34.6"
bincode = "^1.3.3"
serde = { version = "^1.0.126", features = ["derive"] }
reqwest = "^0.11.3"
time = { version = "^0.2.26", features = ["serde"] }
geoip2-city = { path = "geoip2-city", features = ["serde_support"] }
anyhow = "^1.0.40"
tokio = "^1.6.0"
futures = "^0.3.15"
dirs = "^3.0.2"
semver = "^1.0.0"